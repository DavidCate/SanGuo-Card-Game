<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>战三国游戏平台</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../css/login.css" type="text/css"/>
    <script type="text/javascript" src="../js/login.js"></script>
    <link rel="shortcut icon" href="../image/ico/web.ico"/>
</head>
<body>
<!--背景框-->
<img class="bg" src="../image/png/login/background.png">
<!--左上角logo-->
<img class="logo-top" src="../image/png/login/logo.png">
<!--顶部-->
<div class="column-top-div">
    <ul class="columnTop">
        <li>
            <a href="#" class="part-top-one"></a>
        </li>
        <!--<li>
            <a href="#" class="part-top-second"></a>
        </li>-->
    </ul>
</div>
<!--声音-->
<audio loop="loop" autoplay="autoplay" class="bg-voice" id="voice-one" name="true">
    <source src="../voice/bg.mp3" type="audio/mpeg" />
</audio>
<button class="voice" id="voice"></button>
<!--背景视频-->
<div>
<video muted autoplay="autoplay" loop="loop">
    <source src="../video/back.Ogg">
    ;
</video>
</div>
<!--游戏版本-->
<span class="span-version">版本号：1.0</span>
<span class="fang" id="f1">抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。</span><br>
<span class="fang" id="f2">适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。</span>
<!--登录-->
<!--<img class="logo" src="../image/png/logo.png">-->
<div class="login">
    <form id="login-form">
        <span class="user">用户名</span>
        <input type="text" class="one-In" name="loginUser"/><br>
        <span class="pass-wd">密码</span>
        <input type="password" class="second-In" name="loginPasswd"/><br>
        <input type="checkbox" class="remember" name="remember" value="password"/><br>
        <span class="rem-pass">记住密码</span>
        <input type="button" class="login-button" id="login-button"/>
    </form>
</div>
<button class="reg-button" id="left-reg-button"></button>
<!--注册-->
<div class="register" id="register">
    <button class="close-reg" id="close-reg"></button>
    <div class="reg-form">
        <form id="reg-form">
            <span class="third-In">账&nbsp;&nbsp;号</span>
            <input type="text" class="third-In" name="username" id="user"/><br>
            <span >用户名</span>
            <input type="text" class="four-In" name="name" id="name"/><br>
            <span >密&nbsp;&nbsp;码</span>
            <input type="password" class="five-In" name="password" id="passwd"/><br>
            <span>手机号</span>
            <input type="text" class="six-In" name="phone" id="phone"/><br>
            <span >性&nbsp;&nbsp;别</span>
            <input id="man" class="seven-In" type="radio" checked="checked" name="sex" value="男"/><span>男</span>
            <input id="woman" class="eight-In" type="radio" name="sex" value="女"/><span>女</span><br>
            <input type="button" class="" id="reg-button" value=""/>
        </form>
    </div>
</div>
</body>
</html>
